<div class="container">
  <h1>{{ 'measureTypesComponent.titles.mainTitle' | translate }}</h1>

  <div class="mat-elevation-z8 {{getVisibilityClass('gridDiv')}}" id="gridDiv">
    <table mat-table [dataSource]="measureTypes || undefined">
      <!-- ID column -->
      <ng-container matColumnDef="MeasureTypeId">
        <th mat-header-cell *matHeaderCellDef>{{ 'measureTypesComponent.columns.id' | translate }}</th>
        <td mat-cell *matCellDef="let measureType" routerLink="/measuretypedetails/{{measureType.id}}">
          {{measureType.id}}
        </td>
      </ng-container>
      <!-- Name column -->
      <ng-container matColumnDef="MeasureTypeName">
        <th mat-header-cell *matHeaderCellDef>{{ 'measureTypesComponent.columns.name' | translate }}</th>
        <td mat-cell *matCellDef="let measureType" routerLink="/measuretypedetails/{{measureType.id}}">
          {{measureType.name}}
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="gridColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: gridColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="gridColumns.length">No data matching the filter "{{filterInput.value}}"</td>
      </tr> -->
    </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50, 100, 200]" showFirstLastButtons></mat-paginator>
  </div>
  <div *ngIf="!showGrid">
    No data was retrieved by the server.
  </div>
</div>
